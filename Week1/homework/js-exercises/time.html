<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Js- Digital Clock</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }

    body {
      background: linear-gradient(to right, hsl(180, 3%, 40%), hsl(168, 4%, 76%));

    }

    .myClock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;

    }
  </style>
</head>

<body>
  <div id="clockDispaly"></div>
  <script src="./showCurrentTime.js"></script>
</body>

</html>
