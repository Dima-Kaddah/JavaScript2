<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
</head>

<body>
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif" />

</body>
<script>
  'use strict'
  let catImg = document.querySelector('img');
  let toLeft = 0;
  function catWalk() {
    toLeft++
    catImg.style.left = toLeft + 'px';
    if (toLeft === 1020) {
      toLeft = 0;
    }

    function danceCat() {
      if (toLeft === 640) {
        catImg.src = './tenor.gif';

      }
    }
    danceCat();
    // setInterval(danceCat, 1000);

    function stopDanceCat() {
      if (toLeft === 700) {
        catImg.src = "http://www.anniemation.com/clip_art/images/cat-walk.gif";
      }
    }
    stopDanceCat();
    // setInterval(stopDanceCat, 7000);


  }
  catWalk();
  setInterval(catWalk, 50);


// color background
  let bodyget = document.body;
  bodyget.style.backgroundColor = 'chartreuse';
  function changeColor() {
    if (bodyget.style.backgroundColor === 'chartreuse') {
      document.body.style.backgroundColor = 'red'
    } else if (bodyget.style.backgroundColor === 'red') {
      document.body.style.backgroundColor = 'yellow'
    } else if (bodyget.style.backgroundColor === 'yellow') {
      document.body.style.backgroundColor = 'blue'
    } else if (bodyget.style.backgroundColor === 'blue') {
      document.body.style.backgroundColor = 'orange'
    } else if (bodyget.style.backgroundColor === 'orange') {
      document.body.style.backgroundColor = 'silver'
    } else if (bodyget.style.backgroundColor === 'silver') {
      document.body.style.backgroundColor = 'chartreuse'
    }
  }
  changeColor();
  setInterval(changeColor, 5000);

</script>

</html>
