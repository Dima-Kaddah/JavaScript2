<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
</head>

<body>
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif" />

</body>
<script>
  'use strict'
  const theCat = document.querySelector('img');
  const walkCat = 'http://www.anniemation.com/clip_art/images/cat-walk.gif';
  const danceCat = 'https://media2.giphy.com/media/3mXcJgVhPxWZa/giphy.gif';
  let toLeft = 0

  function catWalk() {
    //50 millisecond 
    setInterval(frame, 50)
    function frame() {
      //st the left between 1280 an -1280
      toLeft = toLeft > 1280 ? -280 : toLeft;

      theCat.style.left = toLeft + 'px';

      if (theCat.x === 650) {
        //if it s not dance make it dance :D
        if (theCat.src != danceCat) {
          //time for dance 5second and go to left
          setTimeout(() => { theCat.src = walkCat; toLeft += 10 }, 5000)
          theCat.src = danceCat;

        }
      } else {
        theCat.style.left;
        toLeft += 10;
      }
    }
  }
  catWalk();

  // color background
  let bodyget = document.body;
  bodyget.style.backgroundColor = 'chartreuse';
  function changeColor() {
    if (bodyget.style.backgroundColor === 'chartreuse') {
      document.body.style.backgroundColor = 'red'
    } else if (bodyget.style.backgroundColor === 'red') {
      document.body.style.backgroundColor = 'white'
    } else if (bodyget.style.backgroundColor === 'white') {
      document.body.style.backgroundColor = 'blue'
    } else if (bodyget.style.backgroundColor === 'blue') {
      document.body.style.backgroundColor = 'orange'
    } else if (bodyget.style.backgroundColor === 'orange') {
      document.body.style.backgroundColor = 'silver'
    } else if (bodyget.style.backgroundColor === 'silver') {
      document.body.style.backgroundColor = 'chartreuse'
    }
  }
  changeColor();
  setInterval(changeColor, 5000);

</script>

</html>
